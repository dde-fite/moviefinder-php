<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ENCUENTRA tu Nueva PELICULA | MovieFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main class="min-h-screen bg-gray-100">
    <header class="bg-white shadow-sm py-4 px-6">
        <div class="container mx-auto flex items-center justify-between">
            <a class="flex items-center text-2xl font-bold text-gray-900" href="#">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="h-6 w-6 mr-2"
                >
                    <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                    <path d="M7 3v18"></path>
                    <path d="M3 7.5h4"></path>
                    <path d="M3 12h18"></path>
                    <path d="M3 16.5h4"></path>
                    <path d="M17 3v18"></path>
                    <path d="M17 7.5h4"></path>
                    <path d="M17 16.5h4"></path>
                </svg>
                MovieFinder
            </a>
            <div class="flex items-center gap-4">
                <input
                        class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-64"
                        placeholder="Search movies..."
                        type="search"
                />
                <div class="flex items-center gap-4">
                    <a class="text-gray-900" href="#">
                        Por Genero
                    </a>
                    <a class="text-gray-900" href="#">
                        Mas Votadas
                    </a>
                    <a class="text-gray-900" href="#">
                        2023
                    </a>
                    <a class="text-gray-900" href="#">
                        Ultimas
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="container mx-auto py-6 px-4 md:px-6">
        <div class="grid md:grid-cols-[240px_1fr] gap-10 items-start">
            <div class="flex flex-col gap-4 items-start py-2">
                <h2 class="text-lg font-semibold">Filters</h2>
                <div class="grid gap-2">
                    <label
                            class="font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-base"
                            for="category"
                    >
                        Category
                    </label>
                    <button
                            type="button"
                            role="combobox"
                            aria-controls="radix-:rg4:"
                            aria-expanded="false"
                            aria-autocomplete="none"
                            dir="ltr"
                            data-state="closed"
                            data-placeholder=""
                            class="flex h-10 items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
                    >
                        <span style="pointer-events: none;">Select a category</span>
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="h-4 w-4 opacity-50"
                                aria-hidden="true"
                        >
                            <path d="m6 9 6 6 6-6"></path>
                        </svg>
                    </button>
                </div>
                <div class="grid gap-2">
                    <label class="font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-base" for="year">
                        Year
                    </label>
                    <input
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            id="year"
                            placeholder="Enter a year"
                            type="number"
                    />
                </div>
                <div class="grid gap-2">
                    <label
                            class="font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-base"
                            for="country"
                    >
                        Country
                    </label>
                    <button
                            type="button"
                            role="combobox"
                            aria-controls="radix-:rge:"
                            aria-expanded="false"
                            aria-autocomplete="none"
                            dir="ltr"
                            data-state="closed"
                            data-placeholder=""
                            class="flex h-10 items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
                    >
                        <span style="pointer-events: none;">Select a country</span>
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="h-4 w-4 opacity-50"
                                aria-hidden="true"
                        >
                            <path d="m6 9 6 6 6-6"></path>
                        </svg>
                    </button>
                </div>
                <div class="grid gap-2">
                    <label class="font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-base" for="age">
                        Age
                    </label>
                    <button
                            type="button"
                            role="combobox"
                            aria-controls="radix-:rgr:"
                            aria-expanded="false"
                            aria-autocomplete="none"
                            dir="ltr"
                            data-state="closed"
                            data-placeholder=""
                            class="flex h-10 items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
                    >
                        <span style="pointer-events: none;">Select an age</span>
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="h-4 w-4 opacity-50"
                                aria-hidden="true"
                        >
                            <path d="m6 9 6 6 6-6"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="grid gap-6 md:gap-8">
                <div class="grid lg:grid-cols-3 gap-8">
                    <div class="grid gap-6 relative group">
                        <a class="absolute inset-0 z-10" href="#">
                            <span class="sr-only">View</span>
                        </a>
                        <img
                                src="img/placeholder.svg"
                                alt="Movie"
                                width="450"
                                height="600"
                                class="rounded-lg object-cover w-full aspect-[3/4] group-hover:opacity-50 transition-opacity"
                        />
                        <div class="grid gap-1">
                            <h3 class="font-semibold">Movie Title</h3>
                            <p class="text-sm leading-none">Average Rating: 4.5</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
